name: Deploy Node.js App to DigitalOcean Droplet

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Deploy to DigitalOcean
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.USERNAME }}@${{ secrets.HOST }} -p ${{ secrets.PORT }} "
            cd /root/mitchbot  # Change to the directory where your app should live
          if [ -d "/root/mitchbot/.git" ]; then
          cd /root/mitchbot && git pull origin main
          else
          git clone your-repo-url /root/mitchbot && cd /root/mitchbot
          fi

          npm install
          pm2 startOrRestart ecosystem.config.js